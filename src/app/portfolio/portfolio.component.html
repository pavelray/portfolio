<div class="row home section-separator">
  <div class="container ">
    <div class="row p-5">
        <div class="col-md-6">
            <div class="row">
              <span class="span-hello">Hello I'm</span>
            </div>
            <div class="row">
              <h2 class="title"> {{name}}</h2>
            </div>
            <div class="row">
              <h4 class="role">I am a <span class="bold italic span-role"></span>, Web Developer</h4>
            </div>
        </div>
    </div>

    <div class="row p-5 row-about">
      <div class="col-md-6">
        <img src="../../assets/ab-img.png" class="img-fluid" style="margin-top: 100px;">
      </div>
      <div class="col-md-6 section-separator" id="about">
        <span class="span-hello">About Me</span>
        <p class="about-me">{{aboutMe}}</p>
        <a href="#download" class="download-btn btn-white">Download CV</a>
      </div>
    </div>

    <div class="row p-5">
      <div class="col-md-12 text-center">
          <h2>My Skills</h2>
          <div class="my-skill">
            <ul *ngFor='let skill of skills'>
              <li><span class="btn btn-outline-primary">{{skill}}</span></li>
            </ul>
          </div>
      </div>
    </div>
  </div>
</div>


<div class="row portfolio section-separator" id="portfolio">
  <div class="container">
    <div class="row p-3">
      <div class="col-md-12 text-center" style="margin-bottom: 30px;">
          <h1>Recent Portfolio</h1>
      </div>

      <app-git-hub-repo></app-git-hub-repo>
    </div>
  </div>
</div>
