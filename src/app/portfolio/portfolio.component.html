<div class="row home p-5" id="#home">
  <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
              <span class="span-hello">Hello I'm</span>
            </div>
            <div class="row">
              <h2 class="title"> {{name}}</h2>
            </div>
            <div class="row">
              <h4 class="role">{{role}}</h4>
            </div>
            <div class="row">
                <ul class="list-group">
                  <li class="list-group-item"> <i class="fas fa-envelope"></i>&nbsp;&nbsp;<a href="mailto:">{{email}}</a></li>
                  <li class="list-group-item"> <i class="fas fa-phone-square"></i>&nbsp;&nbsp;<a href="callto:">{{contact}}</a></li>
                  <li class="list-group-item"> <i class="fas fa-map-marker-alt"></i>&nbsp;&nbsp; <span>{{address}}</span></li>
                </ul>
            </div>
            <div class="row social">
              <ul>
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-github"></i></a></li>
                <li><a href=""><i class="fab fa-linkedin-in"></i></a></li>
              </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="profile-image">
               <img src="../../assets/profile_img.jpg" class="img-fluid">
            </div>
        </div>
    </div>
  </div>

</div>

<div class="row about p-5" id="#about">
  <div class="container">
    <div class="row">
        <div class="col-md-6">
          <img src="../../assets/ab-img.png" class="img-fluid">
        </div>
        <div class="col-md-6" style="padding-left:10px">
          <span class="span-hello">About Me</span>
          <p class="about-me">{{aboutMe}}</p>
          <button class="btn btn-outline-warning" style="color:black; font-weight:500;">Download CV</button>
        </div>
    </div>
  </div>
</div>

<div class="row skill p-5" id="#skill">
  <div class="col-md-12 text-center">
    <h2>My Skills</h2>
    <div class="my-skill"> 
      <ul *ngFor='let skill of skills'>
        <li><span class="btn btn-outline-primary">{{skill}}</span></li>
      </ul>
    </div>
    
  </div>
</div>

<div class="row experience p-5" id="#experience">
  <div class="container"> 
    <div class="row">
      <div class="col-md-6">
        <h2 >Education</h2>
      </div>
      <div class="col-md-6">
        <h2>Work Experience</h2>
      </div>
    </div>
  </div>

</div>
